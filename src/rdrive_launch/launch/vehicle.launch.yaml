launch:
  - arg:
      name: vehicle_ip
      default: 192.168.10.101


  - arg:
      name: video_port
      default: "8080"

  - arg:
      name: zenoh_port
      default: "8001"

  - arg:
      name: vehicle_model
      default: f1eighth_vehicle

  - arg:
      name: sensor_model
      default: f1eighth_sensor_kit

  # Run the Zenoh bridge
  - executable:
      cmd: zenoh-bridge-ros2dds -l tcp/$(var vehicle_ip):8001 peer
      output: screen
      launch-prefix: env RUST_LOG=warn
      respawn: "true"

  # Run the remote controller
  # - node:
  #     pkg: remote_control
  #     exec: remote_control
  #     name: remote_control
  #     args:  -l tcp/$(var vehicle_ip):8002
  #     output: screen

  # Run the LiDAR driver
  - node:
      pkg: innovusion
      exec: publisher
      name: innovusion_driver
      output: screen
      respawn: "true"
  
    # Run Zed driver
  - include:
      file: "$(find-pkg-share zed_wrapper)/launch/zed_camera.launch.py"
      respawn: true
      arg:
      -
        name: camera_model
        value: zedx

  

