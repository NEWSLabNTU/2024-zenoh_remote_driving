launch:
  - node:
      pkg: "zenoh_bridge_ros2dds"
      exec: "zenoh-bridge-ros2dds"
      name: "zenoh_bridge"
      output: "screen"
  - include:
      file: "$(find-pkg-share autoware_launch)/launch/autoware.launch.xml"
      arg:
      -
        name: vehicle_model
        value: f1eighth_vehicle
      -
        name: sensor_model
        value: f1eighth_sensor_kit
      -
        name: map_path
        value: ./data/COSS-map-planning
      -
        name: launch_vehicle
        value: "false"
      -
        name: launch_system
        value: "false"
      -
        name: launch_map
        value: "false"
      -
        name: launch_sensing
        value: "false"
      -
        name: launch_sensing_driver
        value: "false"
      -
        name: launch_localization
        value: "false"
      -
        name: launch_perception
        value: "false"
      -
        name: launch_planning
        value: "false"
      -
        name: launch_control
        value: "false"
      -
        name: rviz
        value: "false"
  
